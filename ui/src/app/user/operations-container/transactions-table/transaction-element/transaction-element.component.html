<div #rowElement
     (click)="onShowDetails()"
     (mouseleave)="onMouseLeaveRow()"
     (mouseover)="onMouseOverRow()"
     [attr.data-bought-at]="transaction.boughtAt"
     appHover
     class="row d-flex align-items-center border-bottom border-1 border-secondary p-2"
     classToRemove="bg-secondary"
     selector=".bi-chevron-down">
  <div class="col-2">
    <div>
      {{transaction.boughtAt | date: 'short'}}
    </div>
    <div class="details d-none">
      <div class="orders">Order â„–</div>
      <div></div>
    </div>
  </div>
  <div class="col-5">{{transaction.filmTitle}}</div>
  <div class="col-2">{{transaction.sessionStartAt | date: 'short'}}</div>
  <div class="col-1">{{transaction.quantity}}</div>
  <div class="col-1">{{transaction.totalPrice}}</div>
  <div class="col-1"><i class="bi bi-chevron-down bg-secondary rounded-circle fs-5 p-1"></i></div>
</div>
