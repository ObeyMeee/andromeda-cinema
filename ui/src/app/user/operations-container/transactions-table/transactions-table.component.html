<div class="col-xxl-12 bg-dark rounded-5 p-3">
  <p class="fs-3">{{sectionName}}</p>
  <a *ngIf="!filmTransactions.length"
     class="cl-primary cl-white-hover text-decoration-none"
     routerLink="/">{{noTransactionsMessage}}</a>
  <div *ngIf="filmTransactions.length" class="text-center">
    <div class="row">
      <button class="bg-transparent text-secondary fw-bold border-0 col-2">
        Date of transaction
      </button>
      <button class="bg-transparent text-secondary fw-bold border-0 col-5">
        <span>Film</span>
        <i class="bi bi-arrow-down-short"></i>
      </button>
      <button class="bg-transparent text-secondary fw-bold border-0 col-2">
        <span>Date of session</span>
        <i class="bi bi-arrow-down-short"></i>
      </button>
      <button class="bg-transparent text-secondary fw-bold border-0 col-1">
        <span>Tickets</span>
        <i class="bi bi-arrow-down-short"></i>
      </button>
      <button class="bg-transparent text-secondary fw-bold border-0 col-1">
        <span>Price</span>
        <i class="bi bi-arrow-down-short"></i>
      </button>
      <div class="text-secondary fw-bold col-1">Details</div>
    </div>
    <ng-container *ngIf="ticketDtos$ | async as ticketDtos">
      <app-transaction-element
        *ngFor="let transaction of filmTransactions"
        [ticketDtos]="filterTicketsByTransaction(ticketDtos, transaction)"
        [transaction]="transaction">
      </app-transaction-element>
    </ng-container>
  </div>
</div>
