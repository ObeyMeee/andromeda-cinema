<div class="col-xxl-12 bg-dark rounded-5 p-3">
  <p class="fs-3">{{sectionName}}</p>
  <a *ngIf="!filmTransactions.length"
     class="cl-primary cl-white-hover text-decoration-none"
     routerLink="/">{{noTransactionsMessage}}</a>
  <div *ngIf="filmTransactions.length" class="pe-auto text-center">
    <div class="row text-secondary fw-bold border-bottom border-1 border-secondary">
      <div class="col-2">Date of transaction</div>
      <div class="col-5">Film</div>
      <div class="col-2">Date of session</div>
      <div class="col-1">Tickets</div>
      <div class="col-1">Price</div>
      <div class="col-1">Details</div>
    </div>
    <app-transaction-element
      *ngFor="let transaction of filmTransactions"
      [transaction]="transaction">
    </app-transaction-element>
  </div>
</div>
