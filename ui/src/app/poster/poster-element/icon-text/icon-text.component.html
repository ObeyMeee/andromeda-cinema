<a [routerLink]="linkRef"
   appHover
   class="text-decoration-none text-white"
   classToRemove="bg-dark"
   selector="i">
  <div class="row align-items-center">
    <span class="col-xxl-4">
      <i [classList]="[iconClass]"></i>
    </span>
    <span class="col-xxl-8">{{label}}</span>
  </div>
</a>
